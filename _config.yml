# Site configuration
# ========================================================

# Basic site settings
# --------------------------------------------------------

# Site title and description
# Used in meta tags and site navigation
# --------------------------------------------------------
title: BenTelega
description: >-
  Personal knowledge base and documentation site
  Built with Jekyll and Obsidian

# Site URL and path
# Used for generating URLs and feeds
# --------------------------------------------------------
url: "https://ben-telega.github.io"
baseurl: "" # Set to "/repo-name" if using GitHub Pages with a project site

# Repository information
# Used for GitHub Pages and other integrations
# --------------------------------------------------------
repository: "ben-telega/BenTelega"

# Build settings
# --------------------------------------------------------
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Markdown processing
# --------------------------------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
# --------------------------------------------------------
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  notes:
    output: true
    permalink: /:collection/:path/

# Default front matter
# --------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "single"
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "single"
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false

# Plugins
# --------------------------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Pagination
# --------------------------------------------------------
paginate: 5
paginate_path: "/page:num/"

# Exclude from processing
# --------------------------------------------------------
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - .git/
  - .github/
  - .obsidian/
  - copilot/
  - .trash/
  - README.md

# Front matter defaults
# --------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author_profile: false
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "single"
      read_time: true
      comments: true
      share: true
      related: true

# Site navigation
# --------------------------------------------------------
nav:
  - title: "Home"
    url: "/"
  - title: "Documentation"
    url: "/docs/"
  - title: "Notes"
    url: "/notes/"

# Site footer
# --------------------------------------------------------
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ben-telega/BenTelega"

# Analytics
# --------------------------------------------------------
# google_analytics: "UA-XXXXXXXX-X"

# Search
# --------------------------------------------------------
search: true

# Comments
# --------------------------------------------------------
comments:
  provider: "disqus"
  disqus:
    shortname: "ben-telega"

# Social sharing
# --------------------------------------------------------
social:
  type: "Person"
  name: "Ben Telega"
  links:
    - "https://github.com/ben-telega"

# Theme settings
# --------------------------------------------------------
minimal_mistakes_skin: "default" # "default", "dark", "air", "dirt", "neon", "mint", "plum", "sunrise"

# Author information
# --------------------------------------------------------
author:
  name: "Ben Telega"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Personal knowledge base and documentation"
  location: "Earth"
  email: ""
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ben-telega"

# Site logo
# --------------------------------------------------------
logo: "/assets/images/logo.png"

# Site favicon
# --------------------------------------------------------
favicon: "/assets/images/favicon.ico"

# Site social sharing image
# --------------------------------------------------------
share_image: "/assets/images/share.png"

# Site language
# --------------------------------------------------------
lang: "en-US"

# Site timezone
# --------------------------------------------------------
timezone: "Europe/Moscow"

# Site encoding
# --------------------------------------------------------
encoding: "utf-8"

# Site permalink format
# --------------------------------------------------------
permalink: "/:categories/:title/"

# Site excerpt separator
# --------------------------------------------------------
excerpt_separator: "\n\n"

# Site reading time
# --------------------------------------------------------
reading_time: true

# Site word count
# --------------------------------------------------------
word_count: true

# Site related posts
# --------------------------------------------------------
related_posts: true

# Site related posts max
# --------------------------------------------------------
related_max: 4

# Site related posts threshold
# --------------------------------------------------------
related_threshold: 0.5

# Site related posts date format
# --------------------------------------------------------
related_date_format: "%b %d, %Y"

# Site related posts excerpt length
# --------------------------------------------------------
related_excerpt_length: 20

# Site related posts date format
# --------------------------------------------------------
related_date_format: "%b %d, %Y"

# Site related posts excerpt length
# --------------------------------------------------------
related_excerpt_length: 20

# Site related posts date format
# --------------------------------------------------------
related_date_format: "%b %d, %Y"

# Site related posts excerpt length
# --------------------------------------------------------
related_excerpt_length: 20