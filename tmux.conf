# Basic tmux configuration

# Set prefix to Ctrl+a (instead of Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable activity alerts
set -g visual-activity on
set -g visual-silence on

# Panes
set -g pane-border-format "#{pane_index}"
set -g pane-border-status top

# Status bar
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-left "#{session_name} | #{@themepack-theme}"
set -g status-right "%H | %Y-%m-%d %H:%M:%S | #{pane_current_command}"

# Window list
set -g status-left-length 20
set -g status-right-length 80

# Theme configuration
set -g @themepack-theme 'dark'

# Theme switching keybindings
bind-key T command-prompt -p "Select theme: " "set -g @themepack-theme '%%'; source-file ~/.tmux.conf"

# Theme switching functions
set -g @themepack-themes "dark light solarized-dark solarized-light high-contrast"

# Colors (will be overridden by themepack)
set -g status-style bg=black,fg=white
set -g status-left-style bg=black,fg=green
set -g status-right-style bg=black,fg=yellow
set -g window-status-current-format "#I:#W"
set -g window-status-current-style bg=black,fg=white

# Theme-specific configurations
# Dark theme (default)
if-shell 'test "$TMUX_THEME" = "dark"' '\
    set -g status-style bg=black,fg=white \
    && set -g status-left-style bg=black,fg=green \
    && set -g status-right-style bg=black,fg=yellow \
    && set -g window-status-current-style bg=black,fg=white
'

# Light theme
if-shell 'test "$TMUX_THEME" = "light"' '\
    set -g status-style bg=white,fg=black \
    && set -g status-left-style bg=white,fg=blue \
    && set -g status-right-style bg=white,fg=red \
    && set -g window-status-current-style bg=white,fg=black
'

# Solarized dark
if-shell 'test "$TMUX_THEME" = "solarized-dark"' '\
    set -g status-style bg=#002b36,fg=#839496 \
    && set -g status-left-style bg=#002b36,fg=#268bd2 \
    && set -g status-right-style bg=#002b36,fg=#d33682 \
    && set -g window-status-current-style bg=#002b36,fg=#839496
'

# Solarized light
if-shell 'test "$TMUX_THEME" = "solarized-light"' '\
    set -g status-style bg=#fdf6e3,fg=#586e75 \
    && set -g status-left-style bg=#fdf6e3,fg=#268bd2 \
    && set -g status-right-style bg=#fdf6e3,fg=#d33682 \
    && set -g window-status-current-style bg=#fdf6e3,fg=#586e75
'

# High contrast
if-shell 'test "$TMUX_THEME" = "high-contrast"' '\
    set -g status-style bg=black,fg=white \
    && set -g status-left-style bg=black,fg=#00ff00 \
    && set -g status-right-style bg=black,fg=#ff00ff \
    && set -g window-status-current-style bg=black,fg=#00ffff
'

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-themepack/tmux-themepack'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
