<!-- Head section with meta tags and CSS -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Primary Meta Tags -->
<title>{{ page.title | default: site.title }}</title>
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | default: '/' }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.share_image | default: site.url }}/assets/images/share.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url | default: '/' }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.share_image | default: site.url }}/assets/images/share.png">

<!-- Favicon -->
<link rel="icon" href="{{ site.favicon | default: '/assets/images/favicon.ico' }}" type="image/x-icon">

<!-- CSS -->
<link rel="stylesheet" href="{{ '/assets/docs/css/main.css' | relative_url }}">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Site CSS -->
{% if site.theme.settings.custom_css %}
<link rel="stylesheet" href="{{ site.theme.settings.custom_css }}">
{% endif %}
